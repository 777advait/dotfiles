format = """$python$username$directory$git_branch$git_status
$character"""

[python]
format = "[(\\($virtualenv\\) )]($style)"
style = "bold cyan"

[username]
style_user = 'white bold'
format = "($user in)($style) "
disabled = false
show_always = true

[directory]
style = "bold purple"
format = "[$path]($style) "
truncation_length = 0
truncation_symbol = ""
home_symbol = "~"

[git_branch]
format = "[$symbol]($style)[\\(($branch)\\)](bold yellow) "
style = "bold green"
symbol = "git:"

[git_status]
format = "[$modified]($style)"
modified = "Â±$count"
style = "bold green"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold green)"
